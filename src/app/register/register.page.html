<ion-content [fullscreen]="true">
  <div class="card-section">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Register</ion-card-title>
        <ion-card-subtitle
          >Masukkan email dan password anda!!!</ion-card-subtitle
        >
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input
            type="text"
            [(ngModel)]="email"
            labelPlacement="floating"
            placeholder="Enter your Email"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" label="Password" [(ngModel)]="password">
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Confirm Password"
            type="password"
            [(ngModel)]="confirmPassword"
          >
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>
        <ion-button
          expand="block"
          class="ion-margin-top"
          color="primary"
          (click)="register()"
          >Register</ion-button
        >
        <ion-button expand="block" class="ion-margin-top" fill="clear" color="primary" routerLink="/login"
        >Login</ion-button
      >
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
