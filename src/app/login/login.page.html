<ion-content [fullscreen]="true">
  <div class="card-section">
      <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
      <ion-card-subtitle>Masukkan uusername dan password anda!!!</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating" >Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" label="Password" [(ngModel)]="password">
          <ion-input-password-toggle slot="end" ></ion-input-password-toggle>
        </ion-input>
      </ion-item>
      <ion-button expand="block" class="ion-margin-top" color="primary"
        (click)="login()">Login</ion-button
      >
    </ion-card-content>
  </ion-card>
  </div>
</ion-content>
